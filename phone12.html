<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, height=932, initial-scale=1.0">
    <title>My Address</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('12bg.png') no-repeat center center fixed;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Container to Align Back Arrow & Header */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            position: relative;
            margin-top: 10px;
        }

        /* Back Arrow */
        .back-arrow {
            position: absolute;
            left: 20px;
        }

        .back-arrow img {
            height: 35px;
        }

        /* Header Button */
        .header {
            background-color: #8CC13E; /* Green */
            color: white;
            font-size: 21px;
            font-weight: 500;
            padding: 12px 50px;
            border-radius: 10px;
            width: 235px;
            height: 55px;
            margin-left: 20px;
        }

        /* Add Address Link */
        .add-address {
            color: #8CC13E;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            text-decoration: none;
            align-self: flex-start;
            margin-left: 20px;
        }

        /* Address Section */
        .address-box {
            background: none;
            padding: 15px;
            width: 90%;
            margin-top: 15px;
            border-top: 1px solid #939393;
        }

        .address-box h2 {
            font-size: 21px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .address-box h2 img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .address-box p {
            font-size: 16px;
            color: #818181;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Container for Back Arrow & Header -->
    <div class="container">
        <a href="phone11.html" class="back-arrow"><img src="backarrow.png"></a>
        <div class="header">MY ADDRESS</div>
    </div>

    <!-- Add Address Link -->
    <a href="#" class="add-address">+ Add Address</a>

    <!-- Address Box -->
    <div class="address-box">
        <h2><img src="home.png" alt="Home Icon"> Home</h2>
        <p>A-76 Hans Society, Mota Varracha<br>Surat</p>
    </div>

</body>
</html>
