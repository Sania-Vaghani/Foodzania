<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, height=932, initial-scale=1.0">
    <title>Help and FAQs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('12bg.png') no-repeat center center fixed;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            position: relative;
            margin-top: 10px;
        }

        .back-arrow {
            position: absolute;
            left: 20px;
        }

        .back-arrow img {
            height: 35px;
        }

        .header {
            background-color: #8CC13E;
            color: white;
            font-size: 20px;
            font-weight: 500;
            padding: 2px 50px;
            border-radius: 10px;
            width: 250px;
            height: 45px;
            text-align: center;
            line-height: 45px;
        }

        .settings-list {
            width: 90%;
            margin-top: 20px;
        }

        .settings-item {
            padding: 15px 0;
            border-top: 1px solid #c3c3c3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-item h2 {
            font-size: 18px;
            font-weight: 500;
            color: #000;
        }

        .settings-item img {
            width: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="phone11.html" class="back-arrow"><img src="backarrow.png"></a>
        <div class="header">HELP AND FAQs</div>
    </div>

    <div class="settings-list">
        <div class="settings-item">
            <h2>Terms of Service</h2>
            <img src="rightarrow.png" alt="Arrow">
        </div>
        <div class="settings-item">
            <h2>Privacy Policy</h2>
            <img src="rightarrow.png" alt="Arrow">
        </div>
        <div class="settings-item">
            <h2>Open Source Libraries</h2>
            <img src="rightarrow.png" alt="Arrow">
        </div>
        <div class="settings-item">
            <h2>Licenses and Registrations</h2>
            <img src="rightarrow.png" alt="Arrow">
        </div>
    </div>
</body>
</html>
