<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Waterfall&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Foodzania Delivery Page</title>

    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            width: 429px; /* Fixed width for iPhone */
            height: 926px; /* Fixed height for iPhone */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('2bg.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Title styling */
        .title {
            margin-top: 130px;
            color: white;
            text-align: center;
            font-family: 'Waterfall', cursive;
            font-weight: 400;
            font-size: 100px;
        }

        /* Card container styling */
        .card {
            margin-top: -60px;
            width: 378px;
            height: 427px;
            background-image: url("boardingpagebg.png");
            position: relative;
        }

        /* Delivery man image */
        .card img {
            width: 480px;
            height: auto;
            margin: 45px 0px 0px -70px;
        }

        /* Button styling */
        .button {
            background: #BADA8B;
            color: white;
            font-family: "Poppins", serif;
            font-weight: 600;
            font-size: 23px;
            text-transform: uppercase;
            padding: 12px 30px;
            border: none;
            border-radius: 95px;
            box-shadow: 0px 5px 6px rgba(81, 81, 81, 0.2);
            display: flex;
            justify-content: center;
            text-decoration: none;
            width: 270px;
            margin-top: 50px;
            letter-spacing: 1px;
        }

    </style>
</head>

<body>
    <!-- App Title -->
    <h1 class="title">Foodzania</h1>

    <!-- Delivery Card -->
    <div class="card">
        <img src="deliveryman.png" alt="Delivery Man">
    </div>

    <!-- Get Started Button -->
    <div>
        <a href="phone3.html" class="button">
            Get Started
        </a>
    </div>
</body>

</html>
